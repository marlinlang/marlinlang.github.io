<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/styles/default.min.css">
    <link rel="stylesheet" href="/assets/css/stackoverflow-dark.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <title>Marlin documentation</title>
</head>

<body>
    <!-- Main navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: x-large; display: flex; align-items: center;" href="/docs/">
                <img src="/assets/logo.png" alt="" width="40" height="40" class="d-inline-block align-text-top"> &nbsp;
                <span>Marlin Documentation</span>
            </a>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/docs/">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs/examples/">Examples</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/marlinlang">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="padding-top: 50px;">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-9">
                <div clas="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex">
                                <a class="btn btn-light" style="margin-right: 60px;" href="/docs/">Home</a>
                                <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searchBox">
                                <button class="btn btn-outline-light" style="margin-left: 10px;" onclick="search()">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 30px;">
                        <div class="col-md-12" id="page">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/assets/js/hlks-marlin-lang.js"></script>
    <script src="/assets/js/docs.js"></script>
    <script>
        // Load page
        docs.parse("/docs/content/" + window.location.search.substring(1) + ".xml").then(data => {
            if (data === null) {
                document.getElementById("page").innerHTML = `<h1>404 - cannot find this page.</h1>`;
            } else {
                document.getElementById("page").innerHTML = data;
                hljs.highlightAll();
            }
        });

        // Mappings
        function search() {
            const query = document.getElementById("searchBox").value;
            if (query.trim() !== "") {
                window.location.href = "/docs/search.html?q=" + query.replace(/\s/g, "+")
            }
        }
    </script>
</body>

</html>
